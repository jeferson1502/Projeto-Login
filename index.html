<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    
    <main>
        <section>
            <div id="imagem">
                foto
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente, digite abaixo os seus dados para fazer login em nosso site.</p>
                <form action="" method="post">

                    <p>
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        <label for="iemail">
                            <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                        </label>
                    </p>

                    <p>
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <label for="isenha">
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" minlength="8" maxlength="15" required>
                        </label>
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                    </p>

                    <a href="#">Esqueci minha senha</a>

                </form>
            </div>
        </section>
    </main>


</body>
</html>
