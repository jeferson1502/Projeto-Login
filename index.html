<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <section  id="login">
            <div id="imagem">
                
            </div>
            <div id="content">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente, digite abaixo os seus dados para fazer login em nosso site.</p>
                <form action="" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="mail" id="imail" placeholder="seu e-mail" required>
                        <label for="imail">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required>
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci minha senha</a> 
                    <span class="material-symbols-outlined">
                        Mail
                    </span>

                </form>
            </div>
        </section>
    </main>


</body>
</html>
